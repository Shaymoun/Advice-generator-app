<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main>
    <div class="card">
      <p>Advice #<span class="advice-id"></span></p>
      <h1 class="advice-text">"Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere, atque."</h1>
      <picture>
        <source media="(min-width: 576px)" srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg" alt="mobile divider">
      </picture>
      <button class="dice">
        <img src="./images/icon-dice.svg" alt="dice icon">
      </button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Shaymoun">Shaymoun</a>.
    </div>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
